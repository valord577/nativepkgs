name: mbedtls
on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/_matrix.yml'
      - '.github/workflows/mbedtls.yml'
      - 'deps/mbedtls'
      - 'patches/mbedtls/**'
      - 'scripts/mbedtls.sh'
      - 'build.sh'
      - 'env-apple.sh'
  pull_request:
    branches:
      - main
    paths:
      - '.github/workflows/_matrix.yml'
      - '.github/workflows/mbedtls.yml'
      - 'deps/mbedtls'
      - 'patches/mbedtls/**'
      - 'scripts/mbedtls.sh'
      - 'build.sh'
      - 'env-apple.sh'

jobs:
  build:
    secrets: inherit
    uses: ./.github/workflows/_matrix.yml
